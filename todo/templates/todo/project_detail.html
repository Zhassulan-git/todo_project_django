{% extends 'todo/base.html' %}
{% block title%}{{project.title}}{% endblock %}
{% block content %}

        <div class="d-flex flex-column ">
            <h2>{{project.title}}</h2>
            <p class="w-80">{{project.description}}</p>
        </div>
    <div class="d-flex flex-column">
        <form method="post" class="mt-4">
            {% csrf_token %}

        </form>
        <a href="{% url 'update-project' pk=project.pk %}" name="edit" class="btn btn-danger mt-2">Edit</a>
    </div>
    </div>
    <hr>
    {% include 'todo/kanban_row.html' %}
{% endblock %}
